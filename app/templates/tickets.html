{% extends "base.html" %}
{% block content %}
  <div class="d-flex align-items-center mb-3">
    <h3 class="mb-0">Заявки</h3>
    <span class="ms-3 text-muted">Вы: {{ current_user.username }} ({{ current_user.role }})</span>
  </div>

  <form method="post" class="mb-4">
    <div class="row g-2">
      <div class="col-md-4">
        <input type="text" name="title" class="form-control" placeholder="Название заявки" required>
      </div>
      <div class="col-md-6">
        <input type="text" name="description" class="form-control" placeholder="Описание">
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-success">Создать</button>
      </div>
    </div>
  </form>

  <table class="table table-striped table-bordered">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Статус</th>
        <th>Автор</th>
      </tr>
    </thead>
    <tbody>
      {% for t in tickets %}
        <tr>
          <td>{{ t.id }}</td>
          <td><a href="{{ url_for('web.ticket_detail', ticket_id=t.id) }}">{{ t.title }}</a></td>
          <td>{{ t.status }}</td>
          <td>{{ t.author.username }}</td>
        </tr>
      {% else %}
        <tr><td colspan="4" class="text-center text-muted">Заявок пока нет</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
